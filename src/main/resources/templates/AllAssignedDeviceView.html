<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Assigned Devices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      padding-top: 0px; /* Adjusted top padding */
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .table-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #3498db;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }

    tbody tr:hover {
      background-color: #f1f9ff;
    }

    .pagination {
      justify-content: center;
      margin-top: 30px;
    }

    .pagination .page-item.active .page-link {
      background-color: #3498db;
      border-color: #3498db;
      color: white;
    }

    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #888;
      padding: 20px 0;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h1>All Assigned Devices</h1>

<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>S.No</th>
      <th>Device Name</th>
      <th>Device Serial Number</th>
      <th>Asset ID</th>
      <th>Assigned To</th>
      <th>Assigned Date</th>
      <th>Processed By</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="request, iterStat : ${activeApprovedReq}">
      <td th:text="${iterStat.index + 1}">1</td>
      <td th:text="${request.device.name}">Device Name</td>
      <td th:text="${request.device.serialNumber}">Serial Number</td>
      <td th:text="${request.device.assetId}">Asset ID</td>
      <td th:text="${request.user.name}">Assigned To</td>
      <td th:text="${#temporals.format(request.deviceAssignedDate, 'dd MMM yyyy HH:mm')}">Assigned Date</td>
      <td th:text="${request.reqProcessedBy != null ? request.reqProcessedBy.name : 'N/A'}">Processed By</td>
    </tr>
    <tr th:if="${activeApprovedReq == null or activeApprovedReq.isEmpty()}">
      <td colspan="7" class="empty-message">No assigned devices available.</td>
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav th:if="${activeApprovedReq != null and !activeApprovedReq.isEmpty() and totalPages > 1}">
    <ul class="pagination">
      <li th:if="${currentPage > 0}" class="page-item">
        <a class="page-link" th:href="@{/request/admin/allAssignedDevice(page=${currentPage - 1})}">Previous</a>
      </li>
      <li th:each="i : ${#numbers.sequence(
                    (currentPage - 2 > 0 ? currentPage - 2 : 0),
                    (currentPage + 2 < totalPages - 1 ? currentPage + 2 : totalPages - 1))}"
          th:classappend="${i == currentPage} ? 'active'" class="page-item">
        <a class="page-link" th:href="@{/request/admin/allAssignedDevice(page=${i})}" th:text="${i + 1}">1</a>
      </li>
      <li th:if="${currentPage < totalPages - 1}" class="page-item">
        <a class="page-link" th:href="@{/request/admin/allAssignedDevice(page=${currentPage + 1})}">Next</a>
      </li>
    </ul>
  </nav>
</div>

</body>
</html>
