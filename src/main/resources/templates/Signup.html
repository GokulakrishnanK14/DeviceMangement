<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9f9f9;
            padding-top: 60px;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            padding: 30px;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error-message {
            font-weight: bold;
            margin-bottom: 20px;
            color: #e74c3c;
            background: #fceaea;
            padding: 10px 15px;
            border: 1px solid #e74c3c;
            border-radius: 4px;
        }
    </style>

    <script>
        function validateForm() {
            const email = document.getElementById("mail").value;
            const password = document.getElementById("password").value;
            const name = document.getElementById("name").value;

            if (!email.endsWith("@omnissa.com")) {
                alert("Email must end with @omnissa.com");
                return false;
            }

            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<h2>Sign Up</h2>

<div class="form-container">
    <form th:action="@{/signup}" th:object="${userAuthDTO}" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Please enter full name" required />

        <label for="mail">Email:</label>
        <input type="email" th:field="*{mail}" id="mail" required placeholder="example@omnissa.com" />

        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required placeholder="At least 8 characters" />

        <button type="submit">Sign Up</button>
    </form>
</div>

</body>
</html>
