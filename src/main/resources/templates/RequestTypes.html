<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>REQUEST STATUS DASHBOARD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .content-wrapper {
      padding-top: 30px;
      max-width: 900px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .grid-button {
      display: block;
      border: 2px solid #3498db;
      color: #3498db;
      background-color: transparent;
      padding: 20px 25px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .grid-button:hover {
      background-color: #3498db;
      color: white;
      transform: translateY(-2px);
    }

    .logout-section {
      margin-top: 50px;
      display: flex;
      justify-content: center;
    }

    .logout-button {
      width: 260px;
      border: 2px solid #e74c3c;
      color: #e74c3c;
      font-size: 18px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .logout-button:hover {
      background-color: #e74c3c;
      color: white;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<!-- Page Content -->
<div class="content-wrapper">
  <h1>REQUEST STATUS DASHBOARD</h1>

  <div class="grid-container">
    <a class="grid-button" th:href="@{/request/user/pending}"> Requested Devices</a>
    <a class="grid-button" th:href="@{/request/user/assigned}">Assigned Devices</a>
    <a class="grid-button" th:href="@{/request/user/rejected}">Rejected Devices</a>
    <a class="grid-button" th:href="@{/request/user/returned}">Returned Devices</a>
    <a class="grid-button" th:href="@{/request/user/openReturnRequest}">Return Requests</a>
  </div>
</div>

</body>
</html>
