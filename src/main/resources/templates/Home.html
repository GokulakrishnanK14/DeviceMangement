<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CART DEVICE MANAGER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Remove padding-top here */
    body {
      background-color: #f9f9f9;
      /* padding-top: 60px; */  /* REMOVE this */
      font-family: Arial, sans-serif;
      margin: 0;  /* make sure no margin */
    }

    /* If your header fragment has padding, keep it for spacing */

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-top: 20px; /* add spacing below header */
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .grid-button {
      display: block;
      border: 2px solid #3498db;
      color: #3498db;
      background-color: transparent;
      padding: 20px 25px;
      text-align: center;
      border-radius: 10px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
      user-select: none;
    }

    .grid-button:hover {
      background-color: #3498db;
      color: white;
      transform: translateY(-2px);
    }

    .logout-section {
      margin-top: 50px;
      display: flex;
      justify-content: center;
    }

    .logout-button {
      width: 260px;
      border: 2px solid #e74c3c;
      color: #e74c3c;
      font-size: 18px;
      font-weight: bold;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
      user-select: none;
    }

    .logout-button:hover {
      background-color: #e74c3c;
      color: white;
      transform: translateY(-2px);
    }

    .admin-header {
      margin-top: 50px;
      text-align: center;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- Header fragment full width at very top -->
<div th:replace="fragments/header :: header"></div>

<div class="container">

  <h1>CART DEVICE MANAGER</h1>

  <!-- Main Grid Buttons -->
  <div class="grid-container">
    <a class="grid-button" th:href="@{/devices/allDevice}">Request Device</a>
    <a class="grid-button" th:href="@{/request/user/types}">My Requests</a>
<!--    <a class="grid-button" th:href="@{/user/profile}">Profile</a>-->
  </div>

  <!-- Admin Grid Buttons -->
  <div th:if="${isAdmin}">
    <div class="admin-header">Admin Actions</div>
    <div class="grid-container">

      <a class="grid-button" th:href="@{/devices/addNew}">Add New Device</a>
      <a class="grid-button" th:href="@{/request/admin/allAssignedDevice}">Assigned Devices</a>
      <a class="grid-button" th:href="@{/request/admin/handleRequest}">View Device Requests</a>
      <a class="grid-button" th:href="@{/request/admin/handleReturn}">View Return Requests</a>
      <a class="grid-button" th:href="@{/user/admin/allUsers}">All Users</a>
    </div>
  </div>

</div>

</body>
</html>
