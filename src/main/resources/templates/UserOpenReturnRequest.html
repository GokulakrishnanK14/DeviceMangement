<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Return Requests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .content-wrapper {
      padding-top: 30px;
      max-width: 1000px;
      margin: 0 auto;
      padding-left: 20px;
      padding-right: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }

    .table-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #3498db;
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }

    tbody tr:hover {
      background-color: #f1f9ff;
    }

    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #888;
      padding: 20px 0;
    }

    .pagination {
      justify-content: center;
      margin-top: 30px;
    }

    .pagination .page-item.active .page-link {
      background-color: #3498db;
      border-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="content-wrapper">
  <h1>Open Return Requests</h1>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>S.No</th>
        <th>Device Name</th>
        <th>Serial Number</th>
        <th>Asset ID</th>
        <th>Approved By</th>
        <th>Assigned Date</th>
        <th>Return Requested Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="request, iterStat : ${openReturnRequests}">
        <td th:text="${iterStat.index + 1}">1</td>
        <td th:text="${request.device.name}">Device Name</td>
        <td th:text="${request.device.serialNumber}">Serial Number</td>
        <td th:text="${request.device.assetId}">Asset ID</td>
        <td th:text="${request.reqProcessedBy != null ? request.reqProcessedBy.name : 'N/A'}">Approved By</td>
        <td th:text="${request.deviceAssignedDate != null ? #temporals.format(request.deviceAssignedDate, 'dd MMM yyyy HH:mm') : 'N/A'}">Assigned Date</td>
        <td th:text="${request.returnRequestedDate != null ? #temporals.format(request.returnRequestedDate, 'dd MMM yyyy HH:mm') : 'N/A'}">Return Requested Date</td>
      </tr>
      <tr th:if="${openReturnRequests == null or openReturnRequests.isEmpty()}">
        <td colspan="7" class="empty-message">No open return requests.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <nav th:if="${openReturnRequests != null and !openReturnRequests.isEmpty() and totalPages > 1}">
    <ul class="pagination">
      <li th:if="${currentPage > 0}" class="page-item">
        <a class="page-link" th:href="@{/request/user/open-return(page=${currentPage - 1})}">Previous</a>
      </li>
      <li th:each="i : ${#numbers.sequence(
                      (currentPage - 2 > 0 ? currentPage - 2 : 0),
                      (currentPage + 2 < totalPages - 1 ? currentPage + 2 : totalPages - 1))}"
          th:classappend="${i == currentPage} ? 'active'" class="page-item">
        <a class="page-link" th:href="@{/request/user/open-return(page=${i})}" th:text="${i + 1}">1</a>
      </li>
      <li th:if="${currentPage < totalPages - 1}" class="page-item">
        <a class="page-link" th:href="@{/request/user/open-return(page=${currentPage + 1})}">Next</a>
      </li>
    </ul>
  </nav>
</div>

</body>
</html>
