<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* General reset */
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Container for content */
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      box-sizing: border-box;
    }

    h1, h2 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }

    /* Table styles */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 25px;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    table th, table td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #3498db;
      color: white;
      width: 150px;
    }

    /* Button and action menu styles */
    .action-button {
      position: relative;
      display: inline-block;
      padding: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .action-button:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      min-width: 160px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .dropdown-menu a:last-child {
      border-bottom: none;
    }

    /* Header styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      width: 100%;
      box-sizing: border-box;
      margin: 0;
    }

    .header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .header .user-info {
      color: white;
    }

    /* Pagination styles */
    .pagination {
      justify-content: center;
    }

    .page-link {
      color: #3498db;
      font-weight: bold;
    }

    .page-item.active .page-link {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
  <a th:href="@{/home}">Home</a>
  <a th:href="@{/logout}">Logout</a>
</div>

<div class="container mt-5">
  <h2 class="text-center">All Users</h2>

  <!-- User Table -->
  <table class="table table-bordered mt-4">
    <thead class="thead-dark">
    <tr>
      <th>SNo</th>
      <th>Name</th>
      <th>Mail</th>
      <th>Devices Assigned</th>
<!--      <th>Action</th>-->
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the user list -->
    <tr th:each="user, iterStat : ${userList}">
      <td th:text="${iterStat.index + 1}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.mail}"></td>
      <td>
        <a th:href="@{/request/user/assigned?userId={id}(id=${user.id})}" class="btn btn-info btn-sm">
          Devices Assigned
        </a>
      </td>
<!--      <td>-->
<!--        &lt;!&ndash; Action Button with Hover Dropdown &ndash;&gt;-->
<!--        <div class="action-button">-->
<!--          Actions-->
<!--          <div class="dropdown-menu">-->
<!--            <a th:href="@{/user/admin/makeadmin?userId={id}(id=${user.id})}" class="text-success">-->
<!--              Make Admin-->
<!--            </a>-->
<!--            <a th:href="@{/user/admin/deactivate?userId={id}(id=${user.id})}" class="text-danger">-->
<!--              Deactivate-->
<!--            </a>-->
<!--          </div>-->
<!--        </div>-->
<!--      </td>-->
    </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <nav th:if="${totalPages > 1}">
    <ul class="pagination">
      <li th:if="${currentPage > 0}" class="page-item">
        <a th:href="@{/user/admin/allUsers(page=${currentPage - 1})}" class="page-link">Previous</a>
      </li>
      <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
        <a th:href="@{/user/admin/allUsers(page=${i})}" class="page-link" th:text="${i + 1}">1</a>
      </li>
      <li th:if="${currentPage < totalPages - 1}" class="page-item">
        <a th:href="@{/user/admin/allUsers(page=${currentPage + 1})}" class="page-link">Next</a>
      </li>
    </ul>
  </nav>
</div>

</body>
</html>
